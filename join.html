<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn with sir Kamran - Join Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>Logo Here</p>
      </div>
      <nav id="navbar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./join.html">Join Academy</a></li>
          <li><a href="./aboutus.html">About Us</a></li>
          <li><a href="./contactus.html">Contact Us</a></li>
        </ul>
      </nav>
      <button id="nav-manu" class="nav-manu">Manu</button>
    </header>
    <main>
      <section class="grid-center why-our">
        <div class="container">
          <div class="title">
            <h1>Join Us</h1>
          </div>
          <form action="" method="">
            <div class="form-field">
              <label for="fullname">Fullname</label>
              <input
                type="text"
                class="fullname"
                name="fullname"
                placeholder="Fullname"
                required
                autofoucus
              />
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input
                type="email"
                class="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-field">
              <label for="message">Message</label>
              <textarea
                type="message"
                class="message"
                name="message"
                placeholder="Message here..."
                required
                rows="4"
              ></textarea>
            </div>
            <div class="form-field btn">
              <input type="submit" name="submit" class="submit" value="Send" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="follow-icons">
        <div class="icon">
          <img src="./Assets/facebook.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./Assets/instagram.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./Assets/youtube.svg" alt="" />
        </div>
      </div>
      <div class="copy">
        <p>www.learnwithsirkamran.com || All rights reserved</p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
